<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--css style links-->

    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    
    <!--script links-->
   
    <script
             src="https://code.jquery.com/jquery-3.4.1.js"
             integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
             crossorigin="anonymous"></script>
             
    <script src="js/script.js"></script>

    <!--font-awesome links-->
    
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Tangerine">

          <!--font-awesome links-->
          
          <script src="https://use.fontawesome.com/3a2f1d92ad.js"></script>
          <!--google font link-->
          <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Tangerine">

</head>
<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <a class="biz-brand navbar-brand pl-5 ml-5float-right" href="#">Pizza Grill</a>
        </nav>

        <div class="home">
            <div class="order-type p-5">
                <h1 class="text-light">Welcome For The Best Sicilian Pizza</h1>
                <h2 class="text-light">How would you like to recieve your pizza</h2>
                <button class="deliver-method btn btn-danger btn-lg btn-block">Delivered</button>
                <!-- <button class="takeaway-method btn btn-danger btn-lg">takeaway</button> -->
            </div>
        
            <div class="deliver mb-5 p-5">
                <h1 class="text-light">ORDER</h1>
            <form action="">
                <select name="" id="size" class="form-control mb-3">
                    <option id="size-value" value="Enter you pizza size" class="form-control">Enter you pizza size</option>
                    <option id="size-value" value="large">large</option>
                    <option id="size-value" value="medium">medium</option>
                    <option id="size-value" value="small">small</option>
                </select>
                <select name="" id="topping" class="form-control mb-3">
                    <option value="toppings">toppings</option>
                    <option value="ham">ham</option>
                    <option value="BBQ-chicken">BBQ-chicken</option>
                    <option value="bacon">bacon</option>
                    <option value="beef">beef</option>
                    <option value="blue-cheese">blue-cheese</option>
                    <option value="brie">brie</option>
                    <option value="manchengo">manchengo</option>
                    <option value="parmessan">parmessan</option>
                    <option value="carrots">carrots</option>
                    <option value="tomatoes">tomatoes</option>
                    <option value="peas">peas</option>
                    <option value="olives">olives</option>
                </select>
                <select name="" id="crust" class="form-control mb-3">
                    <option value="">Choose your kind of crust</option>
                    <option value="crispy">crispy</option>
                    <option value="stuffed">stuffed</option>
                    <option value="gluten-free">gluten-free</option>
                </select>
                <input type="number" id="no_of_pizza" placeholder='how many pizzas would you like?' class="form-control mb-3">
                <button type="submit" class="order btn btn-lg btn-danger btn-block">Order</button>
            </form>
            </div>

            <div class="cart container">
                <table class="table table-hover table-responsive-sm-12 table-responsive-md-6 table-responsive-lg-12 bg-dark">
                    <thead class="thead-light">
                        <th scope="col">size</th>
                        <th scope="col">(size-price)</th>
                        <th scope="col">crust</th>
                        <th scope="col">(crust-price)</th>
                        <th scope="col">topping</th>
                        <th scope="col">(topping-price)</th>
                    </thead>
                    <tbody class="text-light">
                        
                    </tbody>
                    <tfoot>
                        
                    </tfoot>
                </table>
                <button class="checkout btn btn-lg btn-danger btn-block">CheckOut</button>
            </div>

</body>
</html>
